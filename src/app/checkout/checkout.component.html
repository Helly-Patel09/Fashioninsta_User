<div class="container" *ngIf="!flag" style="background-color: aliceblue;opacity:0.7;padding-top:30px;padding-bottom:30px;margin-top:40px;padding-left:10px;">
    <h2 style="text-align:center;padding:10px 0px;">Shipping Address</h2>

    <div class="col-md-12 order-md-1" style="padding-top:20px;">
        <form [formGroup]="checkout" (ngSubmit)="onsubmit()" class="needs-validation">
            <div class="row">
                <div class="col-md-6 mb-6">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>
                <div class="col-md-6 mb-6">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>
            </div>

            <div class="mb-3" >
                <label for="email">Email <span class="text-muted">(Optional)</span></label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
                <div class="invalid-feedback">
                    Please enter a valid email address for shipping updates.
                </div>
            </div>

            <div class="mb-3">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                <div class="invalid-feedback">
                    Please enter your shipping address.
                </div>
            </div>

            <div class="mb-3">
                <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
                <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
            </div>

            <div class="row">
                <div class="col-md-5 mb-3">
                    <label for="country">Country</label>
                    <select class="custom-select d-block w-100" id="country" required>
                        <option value="">Choose...</option>
                        <option>United States</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid country.
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="state">State</label>
                    <select class="custom-select d-block w-100" id="state" required>
                        <option value="">Choose...</option>
                        <option>California</option>
                        <option>Washington</option>
                        <option>Oregon</option>
                        <option>Utah</option>
                        <option>Arizona</option>
                        <option>Texas</option>
                        <option>Nevada</option>
                    </select>
                    <div class="invalid-feedback">
                        Please provide a valid state.
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="zip">Zip</label>
                    <input type="text" class="form-control" id="zip" placeholder="" required>
                    <div class="invalid-feedback">
                        Zip code required.
                    </div>
                </div>
            </div>
            <input type="submit" class="btn btn-primary btn-lg btn-block" value="Place your Order" />
        </form>
    </div>
</div>
<div class="container" *ngIf="flag">
    <h1  style="text-align:center;padding:10px 0px;">{{orderplaced}}</h1>
</div>
